singletons:
  test: "@TEST.OBJECT.1"
architecture: "threaded"
head:
  host: "somehost"
  port: 1234
  knowledge:
    - file:
        path: "/path/to/file"
    - resource:
        package: "path.to.package"
        file: "resource.name"
  models:
    - model:
        implementation: "ontoagent.tests.OntoAgentTestCase.OntoAgentTestCase"
        instances:
          - instance:
            - "arg1"
            - "arg2"
          - instance:
    - model:
        implementation: "ontoagent.tests.OntoAgentTestCase.OntoAgentTestCase"
ontograph:
  driver: "ontograph_psql.PostgreSQLDriver.PostgreSQLDriver"
  params:
    host: "pghost"
    user: "pguser"
    password: "pgpassword"
    database: "pgdatabase"
    directive: "poll"
  archive: "archivename"
  ontolang: "ontoagent.utils.ontolang.OntoAgentOntoLang"
modules:
  - module:
      name: m1
      implementation: "ontoagent.tests.OntoAgentTestCase.OntoAgentTestCase"
      params:
        x: 1
        y: "abc"
      heartbeat: 2.5
services:
  - service:
      host: "servicehost"
      port: 5678
      modules:
        - "m1"
      heartbeat: 0.5